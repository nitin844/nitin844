<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Corona Virus Infection Probability Detector</title>
  </head>
  <body>
    


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Corona Virus Detector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="container">
          <h2 class="text-center mt-3">Corona Virus Probability Detector
          </h2>
          <form action="/" method="POST">

            <div class="form-group">
              <label for="fever">Enter fever value</label>
              <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter fever value">
            </div>

            <div class="form-group">
                <label for="age">Enter your Age</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age">
              </div>





            
            <div class="form-group">
              <label for="headache">headache</label>
              <select custom-select class="form-control custom-select"  name="headache" id="headache">
                <option value="0"> No Headache</option>
                <option value="1"> Yes</option>
              </select>
            </div>

            <div class="form-group">
                <label for="cough">cough</label>
                <select custom-select class="form-control custom-select"  name="cough" id="cough">
                  <option value="0"> No cough</option>
                  <option value="1"> Yes</option>
                </select>
              </div>

              <div class="form-group">
                <label for="breathing">breathing</label>
                <select custom-select class="form-control custom-select"  name="breathing" id="breathing">
                  <option value="0">No Difficulty</option>
                  <option value="1"> Little Difficulty</option>
                </select>
              </div>

              <div class="form-group">
                <label for="tiredness">tiredness</label>
                <select custom-select class="form-control custom-select"  name="tiredness" id="tiredness">
                  <option value="0">No tiredness</option>
                  <option value="1"> Severe tiredness</option>
                </select>
              </div>

            






           
            <button class="btn btn-primary">submit</button>
          </form>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
